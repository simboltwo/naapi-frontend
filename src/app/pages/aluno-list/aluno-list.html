<h2>Gestão de Alunos (NAAPI)</h2>

<button (click)="navegarParaCadastro()">Cadastrar Novo Aluno</button>

<table *ngIf="alunos.length > 0; else noData" border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome Completo</th>
      <th>Matrícula</th>
      <th>Prioridade</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of alunos">
      <td>{{ aluno.id }}</td>
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.matricula }}</td>
      <td>{{ aluno.prioridadeAtendimento ? 'SIM' : 'NÃO' }}</td>
      <td>
        <button [routerLink]="['/alunos', aluno.id]">Editar</button>
        <button (click)="excluir(aluno.id!)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noData>
    <p>Nenhum aluno ativo encontrado ou erro ao carregar os dados. Tente fazer login novamente.</p>
</ng-template>
