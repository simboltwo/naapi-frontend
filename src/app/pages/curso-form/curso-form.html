<div class="container mt-4">
   <div class="card">
     <div class="card-header naapi-card-header">
       <h2 *ngIf="!isEdicao" class="mb-0 fs-5">Cadastrar Novo Curso</h2>
       <h2 *ngIf="isEdicao" class="mb-0 fs-5">Editar Curso (ID: {{ cursoId }})</h2>
     </div>
     <div class="card-body">
       <form [formGroup]="form" (ngSubmit)="onSubmit()">

         <div class="mb-3">
           <label for="nome" class="form-label">Nome do Curso</label>
           <input type="text" id="nome" class="form-control" formControlName="nome" placeholder="Ex: Engenharia de Computação" required>
           <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-danger small mt-1">
              <span *ngIf="form.get('nome')?.errors?.['required']">Nome é obrigatório.</span>
              <span *ngIf="form.get('nome')?.errors?.['minlength']">O nome deve ter pelo menos 3 caracteres.</span>
              <span *ngIf="form.get('nome')?.errors?.['maxlength']">O nome não pode exceder 45 caracteres.</span>
              <span *ngIf="form.get('nome')?.errors?.['backendError']">{{ form.get('nome')?.errors?.['backendError'] }}</span> </div>
         </div>

         <hr>
         <div class="d-flex justify-content-end"> <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">
               <i class="bi bi-save me-1"></i> Salvar </button>
            <a [routerLink]="['/cursos']" class="btn btn-secondary">
               <i class="bi bi-x-circle me-1"></i> Cancelar </a>
         </div>

       </form>
     </div> </div> </div>
