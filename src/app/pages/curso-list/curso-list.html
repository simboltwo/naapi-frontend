<div class="container mt-4">
  <div class="card">
    <div class="card-header naapi-card-header d-flex justify-content-between align-items-center">
      <span>Gestão de Cursos</span>
      <a [routerLink]="['/cursos/novo']" class="btn btn-sm btn-warning"> <i class="bi bi-plus-circle me-1"></i> Novo Curso
      </a>
    </div>
    <div class="card-body">
      <table *ngIf="cursos.length > 0; else semCursos" class="table table-striped table-hover align-middle">
        <thead class="table-light"> <tr>
            <th style="width: 10%;">ID</th> <th>Nome do Curso</th>
            <th class="text-end" style="width: 20%;">Ações</th> </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{ curso.id }}</td>
            <td>{{ curso.nome }}</td>
            <td class="text-end"> <a [routerLink]="['/cursos', curso.id]" class="btn btn-sm btn-outline-secondary me-2">
                <i class="bi bi-pencil-square"></i> Editar </a>
              <button (click)="excluir(curso.id!)" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i> Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #semCursos>
        <div class="alert alert-info" role="alert">
           Nenhum curso cadastrado no momento. Clique em "Novo Curso" para adicionar.
        </div>
      </ng-template>
    </div> </div> </div>
